<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Nova Fonte';
            src: url('fonts/BeautyRegular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            

        }
        body {
            font-family: 'Nova Fonte', Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Nova Fonte', Times, serif;
            font-size: 3em;
            font-weight: normal;

        }

        p {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>O Charlie entrou na fantástica fabrica de chocolate e ficou maravilhado com tantas coisas para comer feitas de doce. Nunca na vida dele ele iria imaginar isso.</p>
</body>
</html>
